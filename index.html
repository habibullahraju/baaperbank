<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center px-5 text-5xl mt-6 ">     Wellcome to your <span class="font-semibold text-fuchsia-800">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-100 w-9/12 mx-auto mt-10 p-10">
            <h2 class="text-3xl mb-4">Please Login</h2>
            <input class="md:w-9/12 w-full block mb-2 p-1 rounded-sm" type="email" name="email" id="email" placeholder="Your Email Address">
            <input class="md:w-9/12 w-full p-1 rounded-sm block mb-2" type="password" name="password" id="password" placeholder="Your Password">
            <button id="btn-submit" class="bg-orange-400 px-5 py-2 text-white rounded-md font-semibold hover:bg-orange-500">Submit</button>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
