<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-5 font-semibold">Let's get some <span class="text-fuchsia-800">Moooooooney</span>!!!</h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 w-9/12 mx-auto mt-10 text-white">
                <div class="bg-green-500 p-8 rounded-md" >
                    <h2 class="text-3xl">Deposite</h2>
                    <h4 class="text-5xl">$<span id="deposite-amount">00</span></h4>
                </div>
                <div class="bg-yellow-500 p-8 rounded-md" >
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-amount">00</span></h4>
                </div>
                <div class="bg-violet-500 p-8 rounded-md" >
                    <h2 class="text-3xl">Balace</h2>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-9/12 mx-auto mt-10 text-white">
                <div class="bg-pink-500 p-8 rounded-md" >
                    <h2 class="text-3xl mb-2">Please Deposite</h2>
                    <input id="deposite-feld" class="w-9/12 p-3 rounded-sm block mb-2 text-black" type="number" name="text"  placeholder="$ Amount you want to deposite">
            <button id="btn-deposite" class="bg-orange-600 px-5 py-2 text-white rounded-md font-semibold hover:bg-orange-700">Deposite</button>
                </div>
                <div class="bg-blue-500 p-8 rounded-md" >
                    <h2 class="text-3xl mb-2">Please Withdraw</h2>
                     <input id="withdraw-feld" class="w-9/12 p-3 rounded-sm block mb-2 text-black" type="number" name="text"  placeholder="$ Amount you want to Withdraw">
            <button id="btn-withdraw" class="bg-orange-600 px-5 py-2 text-white rounded-md font-semibold hover:bg-orange-700">Withdraw</button>
                </div>
             
            </div>
        </section>
        <div>
            <p class="text-center mt-10 text-sm text-gray-600">Created by <span class="italic">"Habibullah Raju"</span></p>
        </div>
    </main>
    <script src="./js/bank.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
